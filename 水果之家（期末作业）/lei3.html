<div class="yi"><div class="da"><p>枇杷，别名：芦橘、金丸、芦枝，拉丁文名：Eriobotrya japonica (Thunb.) Lindl。蔷薇科、枇杷属植物，枇杷原产中国东南部，因叶子形状似琵琶乐器而名，其花可入药。
树高3～5米，叶子大而长，厚而有茸毛，呈长椭圆形，状如琵琶。别名又叫芦橘、芦枝、金丸、炎果、焦子。枇杷与大部分果树不同，在秋天或初冬开花，果子在春天至初夏成熟，比其它水果都早，因此被称是“果木中独备四时之气者”。枇杷的花为白色或淡黄色，有五块花瓣，直径约2厘米，以五至十朵成一束，可以作为蜜源作物。</p></div> <div class="clearit"></div>
